<body>

        <input type="text" name="username" placeholder="Điền tên " />

        const select = document.getElementById("options");
        const opt = document.createElement("option");
        opt.value = "3";

        select.appendChild(opt);
      
     
        [...select.options].forEach(opt => {

</body>
